<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenorCoin Mining</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <h1>Майнинг GenorCoin</h1>
        <div id="stats">
            <p>GenorCoin: <span id="coins">0</span></p>
            <p>Скорость майнинга: <span id="mining-speed">1</span>/сек</p>
        </div>
        <button id="mine-button">Майнить</button>
        <div id="upgrades">
            <button class="upgrade" data-type="speed">Ускорить (+1 за 10 монет)</button>
            <button class="upgrade" data-type="efficiency">Эффективность (+5% за 20 монет)</button>
        </div>
        <div id="leaderboard">
            <h2>Лидерборд</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
